<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown to HTML Converter</title><script src="https://cdn.tailwindcss.com"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script><style>.markdown-body h1 { @apply text-4xl font-bold mt-8 mb-4; }.markdown-body h2 { @apply text-3xl font-bold mt-6 mb-3; }.markdown-body h3 { @apply text-2xl font-bold mt-5 mb-2; }.markdown-body p { @apply my-4 leading-relaxed; }.markdown-body ul, .markdown-body ol { @apply list-inside my-4 pl-5; }.markdown-body ul { @apply list-disc; }.markdown-body ol { @apply list-decimal; }.markdown-body li { @apply mb-1; }.markdown-body a { @apply text-red-500 hover:underline; }.markdown-body code { @apply bg-gray-700 text-red-300 p-1 rounded font-mono text-sm; }.markdown-body pre { @apply bg-gray-800 text-white p-4 rounded-md my-4 overflow-x-auto; }.markdown-body pre code { @apply bg-transparent p-0 text-white; }.markdown-body blockquote { @apply border-l-4 border-red-400 pl-4 py-1 italic text-red-400 my-4; }.markdown-body table { @apply w-full border-collapse my-4; }.markdown-body th, .markdown-body td { @apply border border-gray-300 p-3 text-left; }.markdown-body th { @apply bg-gray-700 font-semibold; }.markdown-body img { @apply max-w-full h-auto my-4 rounded-md; }</style></head><body class="font-sans bg-black text-red-500"><div class="container mx-auto p-4 md:p-8 max-w-4xl"><header class="text-center py-6 md:py-10"><h1 class="text-5xl font-extrabold text-red-500 leading-tight">Markdown Viewer</h1><p class="text-xl text-red-400 mt-2">Dynamically rendering `input.md` to HTML</p></header><main class="bg-white shadow-lg rounded-lg p-6 md:p-8 prose max-w-none markdown-body"><div id="markdown-content"><p class="text-center text-red-400">Loading markdown content...</p></div></main><footer class="text-center text-red-400 mt-8 py-4"><p>&copy; 2023 Markdown Viewer. Powered by <a href="https://marked.js.org/" class="text-red-500 hover:underline">Marked.js</a> and <a href="https://tailwindcss.com/" class="text-red-500 hover:underline">Tailwind CSS</a>.</p></footer></div><script>document.addEventListener('DOMContentLoaded', async () => {const markdownContentDiv = document.getElementById('markdown-content');try {const response = await fetch('input.md');if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}const markdownText = await response.text();markdownContentDiv.innerHTML = marked.parse(markdownText);} catch (error) {console.error('Error fetching or parsing markdown:', error);markdownContentDiv.innerHTML = `<p class="text-red-600">Failed to load or render markdown: ${error.message}</p>`;}});</script></body></html>
